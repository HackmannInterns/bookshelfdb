<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form</title>
    <style>
        /* CSS for center-aligning text */
        .manual {
            margin: auto;
            text-align: center;
            padding: 70px 0;
        }

        .search {
            padding: 20px 0;
        }

        .label {
            padding-right: 5px;
            text-align: right;
            float: right;
        }

        .bar {
            padding-left: 5px;
            margin-left: auto;
        }

        .block {
            display: inline-block;
            margin: inherit;
            padding: inherit;
        }

        .grid-label {
            float: left;
            display: grid;
            grid-auto-columns: 1;
            grid-auto-rows: 5;
            grid-row-gap: 5px;
            text-align: right;
        }

        .grid-bar {
            float: right;
            display: grid;
            grid-auto-columns: 1;
            grid-auto-rows: 5;
        }


        .submit_button {
            width: 90px;
            height: 40px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="manual">
        <form method="post">
            <div class="block">
                <div class="grid-label">
                    <label class="label">Title:</label>
                    <label class="label">Author:</label>
                    <label class="label">ID:</label>
                    <label class="label">Year:</label>
                    <label class="label">Publisher:</label>
                </div>
                <div class="grid-bar">
                    <input class="bar" type="text" name="title" value="{{ title }}"><br>
                    <input class="bar" type="text" name="author" value="{{ author }}"><br>
                    <input class="bar" type="text" name="book_id" value="{{ book_id }}"><br>
                    <input class="bar" type="text" name="year" value="{{ year }}"><br>
                    <input class="bar" type="text" name="publisher" value="{{ publisher }}"><br>
                </div>
            </div>
            <div class="submit_button">
                <input type="submit" value="Submit">
                <input type="hidden" name="button_class" value="manual">
            </div>
        </form>
        <div class="search">
            <form method="post">
                <select name="id_type" id="id_type">
                    <option value="isbn">ISBN</option>
                    <option value="lccn">Library of Congress</option>
                </select>
                <input class="bar" type="text" name="search_id" value="{{ search_id }}"><br>
                <input type="submit" name="action" value="Search">
                <input type="hidden" name="button_class" value="auto">
            </form>
        </div>
    </div>
</body>

</html>
