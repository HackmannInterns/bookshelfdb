<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Required</title>
    <style>
        .main {
            margin: auto;
            text-align: center;
            padding: 100px 0;
        }
        @media only screen and (min-height: 400px) {
            body {
                padding: 25px;
            }
        }
    </style>
</head>
{% include "header.html" %}

<body>
    <div class="main">
        {% if session['authenticated'] %}
        <h3> {{session['description']}}, {{session['permission_required']}} or greater required </h3>
        <label>You're are currently logged in as an {{ session['authenticated'] }}</label>
        <br>
        <br>
        <form action="/logout">
            <input type="submit" value="Log Out">
        </form>
        <br>
        <br>
        <br>
        <br>
        {% endif %}
        <form action="/login" method="post">
            <label>Enter Password:</label>
            <input required type="password" id="password" name="password">
            <br>
            <br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
