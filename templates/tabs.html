<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <style>
        .tabs {
            width: 500%;
            margin-top: 60px;
            background-color: #333;
            color: #fff;
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 0 10px;
            position: absolute;
            top: 0;
            left: 0;

        }

        body {
            overflow: hidden;
        }


        @media only screen and (max-width: 40em) {

            /* Hide scrollbar for the entire page on mobile */
            body {
                overflow: hidden;
            }
        }

        .tabs nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
            float: none;
            overflow: hidden;
        }

        .tabs nav a:hover {
            text-decoration: underline;
        }

        .nav {
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
    </style>
</head>


<body>
    <div class="tabs" id="tabs">
        <nav>
            <a id="submit" href="/">Submit</a>
            <a id="library" href="/view">Library</a>
            <!-- <a id="scan" href="/scan">Scan</a> -->
            <a href="https://scanapp.org/">Scan</a>
        </nav>
    </div>
    <script>
        function tabChecker() {
            var currentSite = null
            if (window.location.pathname === "/") {
                var currentSite = document.getElementById("submit");
            }
            else if (window.location.pathname === "/view") {
                var currentSite = document.getElementById("library");
            }
            else if (window.location.pathname === "/scan") {
                var currentSite = document.getElementById("scan");
            }
            if (currentSite !== null) {
                currentSite.style.color = "#333";
                currentSite.style.backgroundColor = "#fff";
                currentSite.style.textDecoration = "none";
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            tabChecker();
        });
    </script>
</body>
